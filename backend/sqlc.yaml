version: "2"
sql:
  - engine: "postgresql"
    queries: "./database/queries/"
    schema: "./database/migrations/"
    database:
      uri: "postgres://pvphb:mypass@localhost:5432/pvphb"
    gen:
      go:
        emit_json_tags: true
        package: "database"
        out: "database"
        sql_package: "pgx/v5"
